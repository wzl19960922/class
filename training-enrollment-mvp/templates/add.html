<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新增/编辑培训期次</title>
  <style>
    body { font-family: "Microsoft YaHei", sans-serif; margin: 24px; }
    section { border: 1px solid #ddd; padding: 16px; margin-bottom: 20px; border-radius: 6px; }
    h1, h2 { margin-top: 0; }
    label { display: block; margin: 8px 0 4px; }
    input[type="text"], input[type="date"] { width: 240px; padding: 6px; }
    button, .btn-link { margin-top: 12px; padding: 6px 16px; text-decoration: none; display: inline-block; border: 1px solid #888; border-radius: 4px; color: #222; background: #f7f7f7; }
    .hidden { display: none; }
    .result { margin-top: 12px; background: #f7f7f7; padding: 10px; border-radius: 4px; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <a class="btn-link" href="/">返回主页面</a>
  <h1 id="page-title">新增培训</h1>

  <section id="section-session">
    <h2>第一步：创建/修改期次（导入通知）</h2>
    <label>培训标题</label>
    <input type="text" id="title" />
    <label>开始日期</label>
    <input type="date" id="start_date" />
    <label>结束日期</label>
    <input type="date" id="end_date" />
    <label>地点</label>
    <input type="text" id="location_text" />
    <label>通知文件（可选，重新上传将覆盖）</label>
    <input type="file" id="notice_file" />
    <div>
      <button id="save-session">创建期次</button>
    </div>
    <div id="session-result" class="result hidden"></div>
  </section>

  <section id="section-import">
    <h2>第二步：导入报名Excel（自动绑定当前期次）</h2>
    <label>报名 Excel 文件</label>
    <input type="file" id="excel_file" accept=".xlsx,.xls,.xlsm,.xltx,.xltm" />
    <p id="import-session-hint">当前未绑定期次，请先完成第一步创建期次。</p>
    <div>
      <button id="import-enrollment">导入</button>
    </div>
    <div id="import-result" class="result hidden"></div>
  </section>

  <script src="/static/add.js"></script>
</body>
</html>
